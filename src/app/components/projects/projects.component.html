<div class="container">
    <h2>Proyectos</h2>

    <ul class="project">
        <li *ngFor="let project of projects" class="projects">
            <a [routerLink]="['/proyecto', project._id]">
                <div class="image">
                    <img src="{{url+'get-image/'+project.image}}" *ngIf="project.image" />
                </div>
                <h3>{{project.name}}</h3>
                <p>{{project.category}}</p>
            </a>
        </li>
        <!-- Coge cada project de los projects.-->
    </ul>
</div>
